<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	$("button").click(function(){
	
		$.ajax( {
			async: true, 			//aync or sync
			url : "/mysite2/ajax2",  // URL
			type: "get",			// get or post
			dataType: "json",		// 수신 데이터 타입
			data: "",				// post 방식으로 데이터 보낼 때 
			contentType: 'application/json', // 데이터를 Query String이 아닌
											 // JSON 형식으로 보낼 때
			success: function(response){	//callback 함수
				console.log(response);
			},
			error: function( jqXHR, status, e ){
				console.error( status + " : " + e );
			}
		});
		
	});
});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
