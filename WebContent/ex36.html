<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
var ImageViewer = {
	_$img: null,
	_$button: null,	
	_images: [ "국화:Chrysanthemum.jpg", "사막:Desert.jpg", "수국:Hydrangeas.jpg", "해파리:Jellyfish.jpg", "코알라:Koala.jpg", "등대:Lighthouse.jpg", "펭귄:Penguins.jpg", "툴립:Tulips.jpg" ],
	init: function(){
		var $img = $(".image-view p img");
		var $button = $(".image-view button");
		
		$button.click(this._onButtonClicked.bind(this));
		$img.dblclick(this._onImgDBLClicked.bind(this));
		$img.mousedown(this._onImgMousedown.bind(this));
		
		this._$img = $img;
		this._$button = $button;
	},
	_changeImage: function(){
		var result = Math.floor(Math.random() * this._images.length);
		var imageInfos = this._images[result].split(":");
		
		this._$img.attr({
			"src": "images/" + imageInfos[1],
			"alt": imageInfos[0],
			"title": imageInfos[0]
		});
	},
	_onButtonClicked: function(){
		this._changeImage();
	},
	_onImgDBLClicked: function(){
		var altText = this._$img.attr("alt");
		alert(altText);
	},
	_onImgMousedown: function(){
		this._changeImage();
	}
}
$(function(){
	ImageViewer.init();
});
</script>
</head>
<body>
	<div class="image-view">
		<button>화면을 변경</button>
		<p style="width:500px; border:2px solid #999; padding:5px 5px 1px 5px">
			<img style="width:500px;" src="images/Desert.jpg" alt="사막" title="사막"/>
		</p>
	</div>
</body>
</html>
