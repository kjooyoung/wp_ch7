 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>sample27</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		$("#p2").text( "가나다라마바사아자차카타라하" );
		$("#p3").text( "<strong>밥은먹고다니냐</strong>" );
		// <strong>밥은먹고다니냐</strong>
		// &li;strong&gt;밥은먹고다니냐&l;/strong&gt;
		
		console.log($("#p4").text()); //read
		console.log($("#p5").text()); //read
		
	}, 500);
});
</script>
</head>
<body>
	<p id="p1">2 &gt; 1은 참입니다. 1 &lt; 2도 참입니다. &amp; &nbsp;....</p>
	<p id="p2">안녕하세요</p>
	<p id="p3">안녕하세요</p>
	<p id="p4">안녕하세요</p>
	<p id="p5">김주영님, <em>안녕하세요</em></p>
</body>
</html>
